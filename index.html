<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Prueba de App con Parse</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <!-- plugin para poder vincular más cómodamente los eventos de cambio de página -->
    <script src="js/lib/jquery.mobile.onpage.js"></script>
    <!-- API de Parse -->
    <script src="//www.parsecdn.com/js/parse-1.3.2.min.js"></script>
    <!-- Mustache -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
</head>

<body>

  <div data-role="page" id="mensajes">
    <div data-role="header">
        <h1>Recientes</h1>
        <a href="#nuevo_mensaje" data-transition="slide">Nuevo</a>
    </div>
    <div role="main" class="ui-content">
      <ul data-role="listview" id="lista_recientes">

      </ul>
    </div>
  </div>

  <!-- pantalla de nuevo mensaje -->
  <div data-role="page" id="nuevo_mensaje" >
    <div data-role="header">
      <h1>Nuevo</h1>
      <a href="#principal" data-rel="back"
         data-icon="carat-l">Atrás</a>
    </div>
    <div role="main" class="ui-content">
      <textarea id="texto_mensaje" placeholder="Escribe el texto de tu mensaje aquí..."></textarea>
      <input type="button" value="enviar" id="boton_enviar_mensaje">
      <div id="mensaje"></div>
    </div>
  </div>


  <script type="text/javascript">

  </script>

  <script src="js/mensajes.js"></script>

</body>

</html>
